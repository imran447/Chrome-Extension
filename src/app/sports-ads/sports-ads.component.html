<div class="headline">
  <div class="headline-row">
    <div>
      <div class="title">Article's that match your search</div>
      <h4 class="SearchResultsHeadings__ResultCountText">720 article's are available</h4>
    </div>
    <div class="right-pull">
      <div class="sortBy">
        <p>Sort by:</p>
        <a href="">Most Popular</a>
        <i class="material-icons">keyboard_arrow_down</i>
      </div>
      <div (click)="openfilter()" class="filter-btn outlined filters-toggle-btn" href="#">
        <img src="../../assets/images/filtertr.png" class="transparent-background">
        <span class="label" title="Filters" >Filters</span>
      </div>
    </div>
  </div>
  <div class="display-filter" [ngClass]="{'active':filter}">
    <ul class="">
      <li class="filter-list">
        <select  class="filter-select">
          <option value="Sport1">Sport1</option>
          <option value="One.co.il">One.co.il</option>
          <option value="Bleacher Report">Bleacher Report</option>
          <option value="ESPN">ESPN</option>
          <option value="Ufc.com">Ufc.com</option>
        </select>
      <li class="">
        <select id="select_filter"  class="filter-select" [(ngModel)]="filterKeyword" (ngModelChange)="applyFilter()" >
          <option selected readonly value="">All sports</option>
          <option value="baseball">Baseball</option>
          <option value="soccer">Soccer</option>
          <option value="basketball">Basketball</option>
          <option value="tennis">Tennis</option>
          <option value="football">Football</option>
        </select>
      </li>
    </ul>
  </div>
</div>

<div class="small_desk" id="small_desk_mode">
  <div *ngFor="let article of articles;let i =index">
     <div class="article">
    <div class="tile-post">
      <div class="hover-options">
        <span class="Bookmark-icon"  (click)="addFavoriteArticle(article._id)" data-toggle="tooltip" data-placement="left" title="Save for later"></span>
        <span class="Share-icon" ng-click="::openSharer($event, 'share', item)" data-toggle="tooltip" data-placement="left" title="Share"></span>
      </div>
      <!-- Post link-->
      <a class="post-link" href="https://www.youtube.com/watch?v=dYSIZ13yS64&ab_channel=Muzli" target="_blank"  (click)="addVisitor(article._id)">
        <div class="post-photo video-photo">
          <!-- logo -->
          <div class="source-logo" data-toggle="tooltip" data-placement="top" title="Bleacher report">
            <img class="image-source" src="../../assets/images/BleacherReport.png">
          </div>
          <div class="player-image"></div>
          <!--<span class="icon-play-plain video-modal video-play-button-external">
             <span class="duration">6:31</span>
         </span>-->
          <!-- post main image -->
          <img class="image_url" src="" >

        </div>
        <div class="postInfo videoinfo">
          <!-- Post Title-->
          <h3 class="title">{{article.title}}</h3>
          <!-- Post publish time-->
          <span class="created">{{article.createdAt | date}}</span>
        </div>
      </a>
      <div class="post-meta">
        <div class="left-pull">
          <button class="btn btn-menu upvote" data-toggle="tooltip" data-placement="top" data-original-title="Upvote">
            <svg version="1.1" viewBox="0 0 24 24" class="svg-icon svg-fill"><path pid="0" d="M13.162 3.813a2 2 0 01.465.465l6.674 9.343a1 1 0 01-1.102 1.539l-4.032-1.21a1 1 0 00-1.277.816l-.767 5.375a1 1 0 01-.99.859h-.266a1 1 0 01-.99-.859l-.767-5.375a1 1 0 00-1.278-.816l-4.031 1.21a1 1 0 01-1.102-1.54l6.674-9.342a2 2 0 012.79-.465z" _fill="#fff" fill-rule="evenodd"></path></svg>
            <span>5</span>
          </button>
          <div class="btn-group dropup">
            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" (click)="activateOption(i)">
              <i class="material-icons icon-menu" data-toggle="tooltip" data-placement="top" data-original-title="More options">more_horiz</i>
            </button>
            <div class="dropdown-menu display-none" aria-labelledby="dropdownMenuButton" id="{{i}}">
              <a class="dropdown-item"  href="#"  (click)="hideArticle(article._id)" >Hide post</a><br>
              <a class="dropdown-item"   href="#" >Broken link</a><br>
              <a class="dropdown-item"  href="#"  (click)="hideArticle(article._id)">Report NSFW</a> <br>
            </div>
          </div>
        </div>
        <div class="click-count" data-toggle="tooltip" data-placement="top" data-original-title="View" ng-if="::item.clicks > 0">
          <i class="material-icons">visibility</i>
          <span>{{article.visitor}}</span>
        </div>
      </div>
    </div>
  </div>
  </div>

  <div class="loading-article " [ngClass]="{'display-none':loadedAll}">
    <div class="col-6">
      <div class="card">
        <div class="logo-image"></div>
        <div class="item-image"></div>
        <div class="footer"></div>
        <div class="card-body item">
          <div class="d-flex">
            <div class="content">
              <div class="title"></div>
              <div class="short-title"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
